name: Build Android APK (Manual Buildozer Setup)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip \
            python3-setuptools \
            python3-dev \
            git \
            zip \
            openjdk-17-jdk \
            unzip \
            curl \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            libncurses6

      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install cython
          pip3 install buildozer

      - name: Install Android SDK/NDK
        run: |
          sudo mkdir -p /opt/android/cmdline-tools
          cd /opt/android/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools latest
          export ANDROID_HOME=/opt/android
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
          echo "export ANDROID_HOME=/opt/android" >> $GITHUB_ENV
          echo "export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_ENV
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-31" \
            "platform-tools" \
            "build-tools;31.0.0" \
            "ndk;21.4.7075529" --sdk_root=/opt/android

      - name: Set environment variables
        run: |
          echo "export ANDROIDSDK=/opt/android" >> $GITHUB_ENV
          echo "export ANDROIDNDK=/opt/android/ndk/21.4.7075529" >> $GITHUB_ENV
          echo "export ANDROIDAPI=31" >> $GITHUB_ENV
          echo "export NDKAPI=21" >> $GITHUB_ENV
          echo "export PATH=$PATH:/opt/android/platform-tools" >> $GITHUB_ENV

      - name: Build APK using Buildozer
        run: |
          buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            **/*.apk
